<ion-view title="Login" id="page5" style="background-color: rgb(242, 10, 17);">
  <ion-content padding="true" class="has-header">
    <form id="login-form1" class="list">
      <div>
        <img src="img/0hhtkXWQxScwsvIRrmWa_image_preview.jpg" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">
      </div>
      <ion-list id="login-list1">
        <label class="item item-input" id="login-input1">
          <span class="input-label">Email</span>
          <input placeholder="" type="email">
        </label>
        <label class="item item-input" id="login-input2">
          <span class="input-label">Senha</span>
          <input placeholder="" type="password">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <a ui-sref="tabsController.mural" id="login-button1" style="color:#101210;" class="button button-stable  button-block">Log in</a>
      <a ui-sref="cadastreSe" id="login-button2" style="font-weight:500;color:#FAFAFA;" class="button button-stable button-large button-block button-clear">Ou crie uma conta</a>
    </form>
  </ion-content>
</ion-view>
